<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Receipt</title>

  <!-- Normalize or reset CSS with your favorite library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">

  <!-- Load paper.css for happy printing -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paper-css/0.2.3/paper.css">

  <!-- Set page size here: A5, A4 or A3 -->
  <!-- Set also "landscape" if you need -->
  <style>@page { size: A5 landscape }</style>

  <!-- Custom styles for this document -->
  <style>
    body   { font-family: serif }
    article { border: 4px double black; padding: 5mm 10mm; border-radius: 3mm }
    table {
      width: 100%;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
    ul {
      list-style: none;
    }
  </style>
</head>

<!-- Set "A5", "A4" or "A3" for class name -->
<!-- Set also "landscape" if you need -->
<body class="A5">

  <!-- Each sheet element should have the class "sheet" -->
  <!-- "padding-**mm" is optional: you can set 10, 15, 20 or 25 -->
  <section class="sheet padding-20mm">

    <h3>The Hockey Dek</h3>
    <ul>
      <li>1440 Wallingford Road Springfield, PA 19064</li>
      <li>610-544-2892</li>
      <li>http://thehockeydek.com</li>
    </ul>
    <small> #{FULL_NAME} </small>
    <article>
      <p> Payment for the #{SEASON_NAME} season. </p>
      <table>
        <thead>
          <tr>
            <th>Date Received</th>
            <th>Payment Method</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          #{PAYMENTS}
        </tbody>
      </table>
      <span>
     <!--    #{COMPS} -->
      </span>
    </article>
    <small> #{TIME_STAMP}</small>
  </section>

</body>

</html>
